<!--Contact section -->
  <section id="contact">
    <div class="container">
            <div class="title">
              <h2>Contact Us</h2>
            </div>
            <div class="contact-content">
                  <div class="contact-left">
                    <form class="contact-form">
                      <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>                      
                      <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                      </div>
                      <div class="form-group">
                        <label for="message">Message</label>                        
                        <textarea class="form-control" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
                      </div>                      
                      <button type="submit" class="send-btn">Send Message</button>
                    </form>
                  </div>
               
                  <div class="contact-right">
                    <div class="contact-widget">
                      <h3>Address</h3>
                      <p></p>
                      <address>
                        <p>phone: (850) 457 6688</p>
                        <p>email: contact@gmail.com</p>
                       
                      </address>
                    </div>
                    <div class="contact-widget">
                      <h3>Open Hours</h3>                      
                      <address>
                        <p><span>Monday - Friday</span> 9.00 am to 12 pm</p>
                        <p><span>Saturday</span> 9.00 am to 10 pm</p>
                        <p><span>Sunday</span> 10.00 am to 12 pm</p>
                      </address>
                    </div>
                  </div>
                </div>
              </div>
            
  </section>
  <!-- End Contact section -->

<footer id="footer">

           <div class="footer-social">

            <a href="#"><span class="linkedin"></span></a>
            <a href="#"><span class="youtube"></span></a>
          </div>
  
          </div>         
       
      
     
    
  </footer>
